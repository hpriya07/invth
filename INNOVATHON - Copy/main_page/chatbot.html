<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpress Chatbot with Webpage Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
        }
        #search-container {
            width: 300px;
            padding: 20px;
            background-color: #f2f2f2;
        }
        #search-input {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #search-button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #webpage-viewer {
            flex-grow: 1;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Search container -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter URL">
        <button id="search-button">Go</button>
    </div>

    <!-- Botpress Webchat -->
    <div id="webchat"></div>

    <!-- Webpage viewer -->
    <iframe id="webpage-viewer" src="" frameborder="0"></iframe>

    <!-- Botpress Webchat Scripts -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/e06e7fe0-bb63-47ae-9443-978303502d45/webchat/config.js" defer></script>

    <!-- Script to handle search button click -->
    <script>
        document.getElementById("search-button").addEventListener("click", function() {
            var url = document.getElementById("search-input").value;
            document.getElementById("webpage-viewer").src = url;
        });
    </script>
</body>
</html>
